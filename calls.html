<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatsApp-UI</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/icons/whatsapp-icon.png"
    />
    <link rel="stylesheet" href="./dist/output.css" />
  </head>
  <body class="bg-green-300 p-10">
    <a href="https://github.com/dineshdevelope/WhatsApp-UI" target="_blank"
      ><h1 class="font-black text-center mb-5">
        WhatsApp UI-(screen-3) @Dinesh
      </h1></a
    >
    >
    <section class="bg-white max-w-md mx-auto">
      <div
        class="bg-emerald-700 text-white px-3 py-5 flex items-center justify-between"
      >
        <h4 class="font-semibold">WhatsApp</h4>
        <div class="flex">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            viewBox="0 0 24 24"
            class="fill-current cursor-pointer"
          >
            <path
              d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 0 0 1.48-5.34c-.47-2.78-2.79-5-5.59-5.34a6.505 6.505 0 0 0-7.27 7.27c.34 2.8 2.56 5.12 5.34 5.59a6.5 6.5 0 0 0 5.34-1.48l.27.28v.79l4.25 4.25c.41.41 1.08.41 1.49 0c.41-.41.41-1.08 0-1.49L15.5 14zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5S14 7.01 14 9.5S11.99 14 9.5 14z"
            />
          </svg>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            viewBox="0 0 24 24"
            class="fill-current cursor-pointer"
          >
            <path
              d="M12 16a2 2 0 0 1 2 2a2 2 0 0 1-2 2a2 2 0 0 1-2-2a2 2 0 0 1 2-2m0-6a2 2 0 0 1 2 2a2 2 0 0 1-2 2a2 2 0 0 1-2-2a2 2 0 0 1 2-2m0-6a2 2 0 0 1 2 2a2 2 0 0 1-2 2a2 2 0 0 1-2-2a2 2 0 0 1 2-2m0 1a1 1 0 0 0-1 1a1 1 0 0 0 1 1a1 1 0 0 0 1-1a1 1 0 0 0-1-1m0 6a1 1 0 0 0-1 1a1 1 0 0 0 1 1a1 1 0 0 0 1-1a1 1 0 0 0-1-1m0 6a1 1 0 0 0-1 1a1 1 0 0 0 1 1a1 1 0 0 0 1-1a1 1 0 0 0-1-1Z"
            />
          </svg>
        </div>
      </div>
      <ul
        class="bg-emerald-700 text-white px-3 py-2 flex items-center space-x-4 justify-between"
      >
        <li>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            viewBox="0 0 24 24"
            class="fill-current w-6 cursor-pointer"
          >
            <path
              d="M12 18q2.075 0 3.538-1.462Q17 15.075 17 13q0-2.075-1.462-3.538Q14.075 8 12 8Q9.925 8 8.463 9.462Q7 10.925 7 13q0 2.075 1.463 3.538Q9.925 18 12 18Zm0-2q-1.25 0-2.125-.875T9 13q0-1.25.875-2.125T12 10q1.25 0 2.125.875T15 13q0 1.25-.875 2.125T12 16Zm6-6q.425 0 .712-.288Q19 9.425 19 9t-.288-.713Q18.425 8 18 8t-.712.287Q17 8.575 17 9t.288.712Q17.575 10 18 10ZM4 21q-.825 0-1.412-.587Q2 19.825 2 19V7q0-.825.588-1.412Q3.175 5 4 5h3.15L8.7 3.325q.15-.15.337-.238Q9.225 3 9.425 3h5.15q.2 0 .388.087q.187.088.337.238L16.85 5H20q.825 0 1.413.588Q22 6.175 22 7v12q0 .825-.587 1.413Q20.825 21 20 21Z"
            />
          </svg>
        </li>

        <li class="flex items-center flex-1 justify-between">
          <div
            class="uppercase font-medium text-sm flex items-center space-x-2"
          >
            <a href="index.html"> <span class="cursor-pointer">Chats</span></a>
            <span
              class="bg-white text-emerald-700 rounded-full w-5 h-5 p-0.5 text-xs flex items-center justify-center"
              >13</span
            >
          </div>
          <div
            class="uppercase font-medium text-sm flex items-center space-x-2"
          >
            <a href="status.html">
              <span class="cursor-pointer">Status</span></a
            >
          </div>
          <div
            class="uppercase font-medium text-sm flex items-center space-x-2 relative"
          >
            <span class="cursor-pointer">Calls</span>
            <div class="absolute right-1 top-8 w-full h-1 bg-white"></div>
          </div>
        </li>
      </ul>
      <!-- Call Screen-1 -->
      <div class="bg-white">
        <div class="px-3 py-2 flex items-center justify-between space-x-4">
          <div class="bg-green-700 p-3 rounded-full">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 256 256"
            >
              <path
                fill="currentColor"
                d="m87.5 151.52l64-64a12 12 0 0 1 17 17l-64 64a12 12 0 0 1-17-17Zm131-114a60.08 60.08 0 0 0-84.87 0l-30.12 30.09a12 12 0 0 0 17 17l30.07-30.06a36 36 0 0 1 50.93 50.92l-30.11 30.05a12 12 0 1 0 17 17l30.08-30.06a60.09 60.09 0 0 0-.03-84.91ZM135.52 171.4l-30.07 30.08a36 36 0 0 1-50.92-50.93l30.06-30.07a12 12 0 0 0-17-17l-30.04 30.1a60 60 0 0 0 84.88 84.87l30.06-30.07a12 12 0 0 0-17-17Z"
              ></path>
            </svg>
          </div>
          <div class="flex items-center justify-between flex-1">
            <div>
              <h4 class="font-semibold">Create call Link</h4>
              <small class="text-gray-800"
                >Share a Link For Your Whats App Call</small
              >
            </div>
          </div>
        </div>
      </div>
      <div class="p-2 text-sm px-3">
        <h4 class="text-gray-600 font-medium">Recent</h4>
      </div>
      <div
        class="flex items-center space-x-4 px-3 py-2 cursor-pointer hover:bg-green-100"
      >
        <img
          src="https://ui-avatars.com/api/?name=Deepak Kumar&background=random&color=fff"
          alt="Deepak Kumar"
          class="rounded-full"
        />
        <div>
          <h4 class="font-semibold">Deepak Kumar</h4>
          <small class="text-gray-500">Today, 09:15 PM</small>
        </div>
      </div>
      <div
        class="flex items-center space-x-4 px-3 py-2 cursor-pointer hover:bg-green-100"
      >
        <img
          src="https://ui-avatars.com/api/?name=Rajesh S&background=random&color=fff"
          alt="Rajesh S"
          class="rounded-full"
        />
        <div>
          <h4 class="font-semibold">Rajesh S</h4>
          <small class="text-gray-500">Today, 08:15 PM</small>
        </div>
      </div>
      <div
        class="flex items-center space-x-4 px-3 py-2 cursor-pointer hover:bg-green-100"
      >
        <img
          src="https://ui-avatars.com/api/?name=Kumar S&background=random&color=fff"
          alt="Kumar S"
          class="rounded-full"
        />
        <div>
          <h4 class="font-semibold">Kumar S</h4>
          <small class="text-gray-500">Today, 02:15 PM</small>
        </div>
      </div>
    </section>
  </body>
</html>
